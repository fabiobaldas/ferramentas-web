<!-- Layout com 1 coluna: divide-se a pag em div de acordo com o layout da pag, maneira geral:
layout do container;
layout header(cabeçalho);
layout content(conteudo);
layout left(lado esquerdo);
layout right(lado direito);
layout footer(rodape); -->

<!--Layout com 1 coluna -->

<div id="container"> 

<div id="header">Minha primeira div </div>
<div id="content">
<p>Teste</p>
<p>Teste</p>
<p>Teste</p>
<p>Teste</p>

</div>
</div>

<!--O layout pode ser classificado atraves de 2 criterios: criterio de numero de colunas ou criterio de largura, as larguras podem ser:
largura fixa - defina em px;
largura liquida - definida em porcetagem;
largura elastica - definidas atraves do tamanho da fonte; -->
